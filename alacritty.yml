shell:
  program: D:\\Git\\bin\\bash.exe
  args:
    - --login

working_directory: C:\\Users\\Admins

background_opacity: 0.7
font:
  normal:
    family: "FiraCode NF"
    style: Regular
  bold:
    family: "FiraCode NF"
    style: Bold
  italic:
    family: "FiraCode NF"
    style: Italic
  bold_italic:
    family: "FiraCode NF"
    style: Bold Italic

  # Point size 
  size: 11.0

  ligatures: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  dimensions:
    columns: 211
    lines: 57
  position:
    x: 6
    y: 8
  padding:
    x: 4
    y: 4
  decorations: none

  dynamic_title: true

  # selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true

cursor:
  style: Block
  unfocused_hollow: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
#background: '#282a36'
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#0077c2'
    magenta: '#ff79c6'
    cyan: '#21c7c7'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#21c7c7'
    white: '#e6e6e6'
theme: Dracula
