shell:
  program: D:\\Git\\bin\\bash.exe
  args:
    - --login

working_directory: C:\\Users\\KTSX2

background_opacity: 0.5

font:
  normal:
    family: "Fira Code"
    style: Regular
  bold:
    family: "Fira Code"
    style: Bold
  italic:
    family: "Fira Code"
    style: Italic
  bold_italic:
    family: "Fira Code"
    style: Bold Italic

  # Point size 
  size: 11.0

  ligatures: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  dimensions:
    columns: 211
    lines: 57
  position:
    x: 6
    y: 8
  padding:
    x: 4
    y: 4
  decorations: none

  dynamic_title: true

  # selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true

cursor:
  style: Block
  unfocused_hollow: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
#background: '#282a36'
colors:
  cursor:
    text: '#fefff2'
    cursor: '#f0cc09'

  selection:
    text: '#b5b5b5'
    background: '#18354f'

  primary:
    background: '#132738'
    foreground: '#ffffff'

  normal:
    black: '#000000'
    red: '#ff0000'
    green: '#38de21'
    yellow: '#ffe50a'
    blue: '#1460d2'
    magenta: '#ff005d'
    cyan: '#00bbbb'
    white: '#bbbbbb'

  bright:
    black: '#555555'
    red: '#f40e17'
    green: '#3bd01d'
    yellow: '#edc809'
    blue: '#5555ff'
    magenta: '#ff55ff'
    cyan: '#6ae3fa'
    white: '#ffffff'
theme: Cobalt-2
